<body >
<!--start form-->
<div class="container-fluid text-light py-4 rounded shadow rounded rounded-pill" style="background-color: #abb0b6;">
    <header class="text-center">
        <h4 class="display-6">Team Member Form Fillup</h4>
    </header>
    
</div>
<div class="container">  
  <div class="row mb-5">
<button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="/">Back to Home Page</a></button> 
</div>
</div>     

<section>
  <div class="d-flex justify-content-center">  <!--center form-->

<div class="container mx-4 my-4 w-50 text-light p-2 rounded shadow " style="background-color: #051937">
  
    <form action="" method="POST" enctype="multipart/form-data" class="row g-3">

            {% csrf_token %} 
      
        <div class="col-12">
            <label for="inputAddress" class="form-label">Name</label>
            <input Required name="name" type="text" class="form-control" id="inputAddress" placeholder="enter name...">
          </div> 

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">NID number</label>
            <input type="number" Required name="nid" class="form-control" id="inputEmail4" placeholder="enter nid no...">
        </div>  
        <div class="col-md-6">
            <label for="inputphone" class="form-label">Location</label>
            <input type="text" Required name="location" class="form-control" id="inputphone" placeholder="locaion...">
          </div>  
        
        
        <div class="col-6">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="email" Required name="email" class="form-control" id="inputAddress" placeholder="Device number">
        </div>

        <div class="col-6">
            <label for="inputAddress" class="form-label">Password</label>
            <input type="text" Required name="password" class="form-control" id="inputAddress" placeholder="Device number">
          </div>
         <br>
               
        <div class="col-12">
          <button type="submit" class="btn mt-2" style="background-color:rgb(240, 244, 245);"><h6 style="color: black;">Apply</h6></button>
        </div>

      </form> <br>

     <!--messages set -->
{% if messages %}

{% for message in messages %}
 <h3 {% if message.tags %} class="{{message.tags}}" {% endif %}>
 {{message}}
 </h3>
{% endfor %}

{% endif %} 

</div>

</div>
</section>
